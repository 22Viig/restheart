<!DOCTYPE html>
<html>
    <head>
        <title>online documentation link page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://localhost:8080/browser/vendor/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="well" style="margin:10px">
            <i class="icon-book"></i>
            open documentation
            <a id="link1" href="#" target="_blank">in a new window</a>
            or
            <a id="link2" href="#">here</a>
        </div>

        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script>
            $('#link1').attr('href', encodeURI(getParameterByName('ln')));
            $('#link2').attr('href', encodeURI(getParameterByName('ln')));

            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&]*)"),
                        results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }
        </script>
    </body>
</html>
