## RESTHeart configuration file.
---
https-listener: true
https-host: 0.0.0.0
https-port: 4443

http-listener: false
http-host: 0.0.0.0
http-port: 8080

ajp-listener: false
ajp-host: 0.0.0.0
ajp-port: 8009

force-gzip-encoding: true

# use embedded self-signed certificate
# if false, you must define the keystore-file, keystore-password and certpassword properties
use-embedded-keystore: true
#keystore-file: /path/to/keystore/file
#keystore-password: password
#certpassword: password

mongo-host: 120.0.0.1
mongo-port: 27017
mongo-user: admin
mongo-password: adminadmin 

# usually 1 per core. 2 as least. default 8
io-threads: 4 

# suggested 500 since 500 is the default number of concurrent connections accepted by mongo
worker-threads: 250 

#use 16k buffers for best performance
#as 16k is generally the max amount of data that can be sent in a single write() call
buffer-size: 16384
buffers-per-region: 20
direct-buffers: true
