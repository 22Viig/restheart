## RESTHeart configuration file.
---
https-listener: true
https-host: 0.0.0.0
https-port: 443

http-listener: true
http-host: 0.0.0.0
http-port: 80

ajp-listener: false
ajp-host: 0.0.0.0
ajp-port: 8009

force-gzip-encoding: true

# use embedded self-signed certificate
# if false, you must define the keystore-file, keystore-password and certpassword properties
use-embedded-keystore: true
#keystore-file: /path/to/keystore/file
#keystore-password: password
#certpassword: password

mongo-host: mongo-node
mongo-port: 27017
mongo-user: admin
mongo-password: adminadmin

# the number of I/O threads created for non-blocking tasks. tests have shown core*2 to be fine
io-threads: 4

# the number of threads created for blocking tasks (such as ones involving db access). at least core*16
worker-threads: 64

#use 16k buffers for best performance
#as in linux 16k is generally the default amount of data that can be sent in a single write() call
buffer-size: 16384
buffers-per-region: 20
#should the buffer pool use direct buffers, this instructs the JVM to use native (if possible) I/O operations on the buffers
direct-buffers: true